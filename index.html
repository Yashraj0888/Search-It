<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="picture.png" type="image/x-icon">
    <title>Search It</title>
</head>

<body>
    <h1>Image Search App</h1>
    <form action="" class="form-container">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1497124401559-3e75ec2ed794?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Batman Image">
            <a href="https://unsplash.com/photos/closeup-photo-of-shuriken-on-wood-n-2_KHgeAy0" target="_blank">Batman Images</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1497124401559-3e75ec2ed794?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Batman Image">
            <a href="https://unsplash.com/photos/closeup-photo-of-shuriken-on-wood-n-2_KHgeAy0" target="_blank">Batman Images</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1497124401559-3e75ec2ed794?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Batman Image">
            <a href="https://unsplash.com/photos/closeup-photo-of-shuriken-on-wood-n-2_KHgeAy0" target="_blank">Batman Images</a>
        </div>
    </div>

    

    <button id="show-more">Show More</button>

    <script src="index.js"></script>
</body>
</html>
